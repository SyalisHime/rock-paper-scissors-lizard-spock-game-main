<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
 
  <title>🪨 📄 ✂️ 🦎 🖖🏻</title>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon.ico">
  
  <link rel="stylesheet" href="styles.css">

  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>

<body>
  <div class="container">
    <h1>The Rock, Paper, Scissors, Lizard and Spock Game</h1>
    <h2 id="winner">Win ten rounds to be the victor</h2>
    <button class="playagain" id="play_again" style="display: none">Play again</button>

    <!--Score board-->
    <h2>
      Player <span id="p-score">0</span> - <span id="c-score">0</span> Computer
    </h2>
    <div class="display-moves">
      <div class="move">
        <img id="p-move" src="./images/rock.png" >
      </div>
      <div class="separator">VS</div>
      <div class="move">
        <img id="c-move" src="./images/scissors.png" >
      </div>
    </div>
    <h3 id="status">Status</h3>
<!--Player Options-->
    <h2>Click on any image below to select your move!<h2>
    <div class="action">
      <input id="rock"class="options rock" type="image" src="./images/rock.png" value="rock" />
      <input id="paper"class="options paper" type="image" src="./images/paper.png" value="paper" />
      <input id="scissors"class="options scissors" type="image" src="./images/scissors.png" value="scissors" />
      <input id="lizard"class="options lizard" type="image" src="./images/lizard.png" value="lizard" />
      <input id="spock"class="options spock" type="image" src="./images/spock.png" value="spock" />

    </div>
  </div>
<!-- Rules button -->
<button id="rulesButton" alt="Rock Paper Scissors Lizard and Spock Rules">Rules</button>
<div id="myModal" class="modal">

  <span class="close">&times;</span>

  <img class="modal-content" src="./images/Rulesrpsls.png">

  <div id="caption">The rules of Rock Paper Scissors Lizard Spock Game</div>
</div>


<p id="copyright">ⓒ Copyright 2022 momonhg</p>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="game.js" charset="utf-8"></script>


</body>

</html>
